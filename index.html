<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div>
        <p id="display">00:00:00:00</p>
        <button onclick="stopStopwatch()"><i class="fa-solid fa-square"></i></button>
        <button onclick="startStopwatch()" class="play"><i class="fa-solid fa-play"></i></button>
        <button onclick="resetStopwatch()"><i class="fa-solid fa-rotate-left"></i></button>
    </div>

    <script src="main.js"></script>
</body>

</html>
